 genocide_task.0301.t:0 "Brutal Demonstration of Devotion"
 genocide_task.0301.desc:0 "Pillars of smoke rise into the night sky. Blotting out the moon, they are lit only by the fires of burning buildings, fields, and bodies. The screams and chaos of the massacre inflicted on this village in [county.GetName] have left an eerie calm and silence in their wake, broken only by the crackling inferno and the occasional crash of a falling timber. Silhouetted against the flame, your [court_chaplain|E] [cp_court_chaplain.GetShortUINameNoTooltip] stands in exultant prayer. Just a few paces behind, you kneels in supplication. The ritual, begun just after the slaughter itself, finally nears its completion.\n\n'Oh [councillor_liege.Custom('GenocideEventRelevantGod')]!" He implores, "Accept the Souls of these wretches that they may demonstrate our supplication to your infinite power. Accept the Blood upon our blades as proof of our fealty to you and your servant [councillor_liege.GetNameNoTooltip|V]. Accept the Fires that surround us as a solemn proof of your will enforced in [councillor_liege.GetPrimaryTitle.GetName]. Let this destruction and suffering please You; may these Souls, Blood, and Fire provide payment for another infinitesimal fraction of your [councillor_liege.Custom('GenocideEventRelevantPower')] Power! In thy [councillor_liege.Custom('GenocideEventRelevantName')] name we pray...'\n\nYou remains silent and motionless even as the first shivers and tingles of [councillor_liege.Custom('GenocideEventRelevantForce')] Energy begin to course through your veins. With all the clarity your mind can muster, you wish..."
 genocide_task.0301.a:0 "...to be feared by your subjects"
 genocide_task.0301.b:0 "...only to have your dedication known"
 genocide_task.0301.c:0 "...to harmonize your power with [councillor_liege.Custom('GenocideEventRelevantForceArticle')]"